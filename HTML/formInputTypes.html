<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form Input Types</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>Form Types</legend>
			<label>Text</label>
			<input type="Text" name="">
			<br>
			<label>Password</label>
			<input type="Password" name="">
			<br>
			<label>Radio Button</label>
			<input type="Radio" name="">Opt 1</input>
			<input type="Radio" name="">Opt 2</input>
			<input type="Radio" name="">Opt3</input>
			<br>
			<label>Check-boxes</label>
			<input type="checkbox" name="">Opt1</input>
			<input type="checkbox" name="">Opt2</input>
			<input type="checkbox" name="">Opt3</input>
			<br>
			<label>Buttons</label>
			<input type="Button" value= "Submit Form" name=""></input>
			<br>
		</fieldset>
	</form>
</body>
</html>
