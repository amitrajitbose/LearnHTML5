<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		Tables
	</title>
	<!--This is the styling for table-->
	<style>
		table{
			font-size: 50px;
			font-family: Helvetica;
		}
	</style>
</head>
<body>
	<table border="1" width="0%" bgcolor="#e0e0d1">
		<thead>
			<th>Head 1</th>
			<th>Head 2</th>
			<th>Head 3</th>
		</thead>
		<tbody>
			<tr bgcolor="#ff9999">
				<td>Row 1 Col 1</td>
				<td>Row 1 Col 2</td>
				<td>Row 1 Col 3</td>
			</tr>
			<tr bgcolor="#99ffff">
				<td>Row 2 Col 1</td>
				<td>Row 2 Col 2</td>
				<td>Row 2 Col 3</td>
			</tr>
			<tr bgcolor="yellow">
				<td>Row 3 Col 1</td>
				<td>Row 3 Col 2</td>
				<td>Row 3 Col 3</td>
			</tr>
			<tr bgcolor="#99ff66">
				<td>Row 4 Col 1</td>
				<td>Row 4 Col 2</td>
				<td>Row 4 Col 3</td>
			</tr>
		</tbody>
	</table>

	<a href="https://www.w3schools.com/TAgs/tag_table.asp" target="_blank"> Click here to learn more</a>
</body>
</html>
