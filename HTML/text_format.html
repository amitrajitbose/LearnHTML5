<!DOCTYPE html>
<html>
<head>
	<title>
		HTML Comments and Text Formatting
	</title>
</head>
<body>
	<!-- Test Comment -->
	<p><b>bold</b></p>
	<p><em>emphasize</em></p>
	<p><i>italicize</i></p>
	<p><u>underline</u></p>
	<p><small>small</small></p>
	<p><strong>strong</strong></p>
	<p>BaseTxt<sup>superscript</sup></p>
	<p>BaseTxt<sub>subscript</sub></p>
	<p><ins>insert</ins></p>
	<p><del>delete</del></p>
	<p><mark>mark</mark></p>
</body>
</html>
