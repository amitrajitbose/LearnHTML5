<!DOCTYPE html>
<html>
<head>
	<title>
		Block and Inline
	</title>
</head>
<body>
	<!-- BLOCK ELEMENTS-->
	<h1>Block Elements</h1>
	<div>Good<div>Day</div></div>
	<div>Hello</div>
	<div>Hi Hi</div>
	<div><b>Other examples: </b> div,h1,h2,h3,h4,h5,h6,p,form,etc</div>

	<br>
	<!--Inline Elements-->
	<h1>Inline Elements</h1>
	<span>Good <span>Day</span></span>
	<span>Hello</span>
	<span>Hi Hi</span>
	<br>
	<span><b>Other examples: </b>span,link (anchor+href),img</span>


</body>
</html>
