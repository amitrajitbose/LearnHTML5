<!DOCTYPE html>
<html>
<head>
	<title>
		Ordered and Unordered List
	</title>
</head>
<body>
	<!-- Desciption Lists-->
	<dl>
		<dt>Coffee</dt>
		<dd>It is a drink</dd>
		<dt>Water</dt>
		<dd>It is also a drink</dd>
	</dl>

	<!-- Ordered/Numbered Lists-->
	<ol>
		<li> Number 1</li>
		<li> Number 2</li>
		<li> Number 3</li>
	</ol>

	<!-- Unordered?Bulleted Lists-->
	<ul>
		<li> Number 1</li>
		<li> Number 2</li>
		<li> Number 3</li>
	</ul>
</body>
</html>
