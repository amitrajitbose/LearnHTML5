<!DOCTYPE html>
<html>
<head>
	<title>
		Form Attributes
	</title>
</head>
<body>
<form action="first.php" method="GET" or method="POST">
	<fieldset>
		<legend>
			First Form
		</legend>
		<label for="firstform">First Label</label>
		<input id="firstform" type="text" name="firstform">
		<br>
		<label for="secondform">Second Label</label>
		<textarea rows="3" cols="40" id="secondform"></textarea>
		<br>
		<label for="thirdform">Third Label</label>
		<select name="thirdform" id="thirdform">
			<option value="first">First</option>
			<option value="second">Second</option>
			<option value="third">Third</option>
		</select>
		<br>
		<label>
			<input type="checkbox" name="first" value="first"> First Option
			<input type="checkbox" name="second" value="second" checked=""> Second Option
			<input type="checkbox" name="third" value="third"> Third Option
		</label>
		<br>
		<label>
			<input type="radio" name="first" value="first" id="first">First
			<input type="radio" name="second" value="second" id="second">Second
			<input type="radio" name="third" value="third" id="third">Third
		</label>
		<br>
		<button type="submit">Submit</button>
	</fieldset>
</form>
</body>
</html>
