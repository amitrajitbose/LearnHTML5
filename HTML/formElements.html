<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		Form Elements
	</title>
</head>
<body>
	<form>
		<!-- This is the form element-->
		<fieldset>
			<legend>
				First Form
			</legend>
			<label>First Label </label>
			<input type="" name="">
			<br>
			<label>Second Label</label>
			<textarea placeholder="This is a custom text area" rows="1" cols="19"></textarea>
			<br>
			<label>Third Label </label>
			<select>
				<option>First Option</option>
				<option>Second Option</option>
				<option>Third Option</option>
			</select>

			<button>Submit</button>
		</fieldset>

		<fieldset>
			Hello. This is a field!
		</fieldset>
	</form>

</body>
</html>
