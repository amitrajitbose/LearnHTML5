<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>
        Types
    </title>
</head>

<body>
    <form>
        <fieldset>
            <legend>
                Form Types
            </legend>
            <label>Text </label>
              <input type="text"/>
            <br>
            <label>Password </label>
            <input type="password"/>
            <br>
            <label>Radio Button</label>
            <input type="radio">Test1</input>
            <input type="radio">Test2</input>
            <input type="radio">Test3</input>
            <br>

            <label>Checkbox Button</label>
             <input type="checkbox">Test4</input>
            <input type="checkbox">Test5</input>
            <input type="checkbox">Test6</input>

            <br>
             <label>Button</label>
               <input type="button" value="button"/>
            <br>

        </fieldset>
    </form>
</body>

</html>
