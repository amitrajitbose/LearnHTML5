<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>
        Block and Inline
    </title>
</head>
<body>
    
    <!--- Block ---->
    <div>Hello</div>
    <div>Hello 2</div>
    <h1>Block Head</h1>
    <h6>Block Head 2</h6>
    <p>Hello</p>
    <form>Hello</form>
    <br>

    <!--- Inline ---->
    <span>Hello <span>Hello2</span></span>
    <a href="">Span2</a>
    <img>Test</img>
</body>
</html>
