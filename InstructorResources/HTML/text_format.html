<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>
        HTML Comments and Text Formatting
    </title>
</head>

<body>
    <!--- Test Comments ---->
    
    <p><b>bold</b></p>
    <p><em>emphasize</em></p>
    <p><i>italic</i></p>
    <p>THIS <small>small</small> IS</p>
    <p><strong>strong</strong></p>
    <p>Hello <sup>superscript</sup> Text</p>
    <p>Hello <sub>subscript</sub>Text</p>
    <p>Hello <ins>insert</ins> Text</p>
    <p>Hello <del> delete</del> Text</p>
    <p><mark>mark</mark></p>


</body>

</html>
